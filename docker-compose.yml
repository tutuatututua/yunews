services:
  local-pipeline:
    build:
      context: ./local-pipeline
    env_file:
      - ./local-pipeline/.env
    profiles:
      - pipeline
    restart: "no"
    command: ["python", "run_daily_pipeline.py"]

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      # Allow the local frontend dev origin to call the API.
      # You can override this in ./backend/.env via CORS_ALLOW_ORIGINS.
      - CORS_ALLOW_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_BASE_URL=${VITE_BACKEND_BASE_URL:-/api}
    ports:
      - "5173:80"
    depends_on:
      - backend
