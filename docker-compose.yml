services:
  local-pipeline:
    build:
      context: ./local-pipeline
    env_file:
      - ./local-pipeline/.env
    profiles:
      - pipeline
    restart: "no"
    command: ["python", "run_daily_pipeline.py"]

  backend-api:
    build:
      context: ./backend-api
    env_file:
      - ./backend-api/.env
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_BASE_URL=${VITE_BACKEND_BASE_URL:-/api}
    ports:
      - "5173:80"
    depends_on:
      - backend-api
