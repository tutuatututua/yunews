services:
  local-pipeline:
    build:
      context: ./local-pipeline
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_SUMMARY_MODEL=${OPENAI_SUMMARY_MODEL}
      - QWEN_EMBED_MODEL=${QWEN_EMBED_MODEL}
      - QWEN_EMBED_MAX_TOKENS=${QWEN_EMBED_MAX_TOKENS}
      - PIPELINE_SEARCH_QUERY=${PIPELINE_SEARCH_QUERY}
      - PIPELINE_REGION_CODE=${PIPELINE_REGION_CODE}
      - PIPELINE_LANGUAGE=${PIPELINE_LANGUAGE}
      - PIPELINE_MAX_VIDEOS=${PIPELINE_MAX_VIDEOS}
      - PIPELINE_MIN_DURATION_SECONDS=${PIPELINE_MIN_DURATION_SECONDS}
      - PIPELINE_MAX_DURATION_SECONDS=${PIPELINE_MAX_DURATION_SECONDS}
    ports:
      - "8001:8000"
    profiles:
      - local

  backend-api:
    build:
      context: ./backend-api
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - BACKEND_PORT=${BACKEND_PORT}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_BACKEND_BASE_URL=${VITE_BACKEND_BASE_URL}
    ports:
      - "5173:80"
    depends_on:
      - backend-api
